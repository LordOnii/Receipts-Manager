<div class="overlay">
    <div class="box">
        <div class="content">
            <h2>Emmiter :</h2>
            <app-canvas
                [imageFile]="imageFile"
                (selected)="handleSelectionChanges($event)"
            ></app-canvas>
            <button #submitButton (click)="onSubmit()" class="submit-btn">
                Submit selection
            </button>
            <button #closeButton (click)="onClose()" class="close-btn">
                Close
            </button>
        </div>
    </div>
</div>
